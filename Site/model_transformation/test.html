
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONNX.js Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs@1.7.0/dist/onnx.min.js"></script>
</head>
<body>
    <button id="loadModelButton">Load Model</button>
    <button id="predictButton" disabled>Predict</button>
    <p id="output"></p>
    <script>
        let session;

        document.getElementById('loadModelButton').onclick = async function() {
            session = new onnx.InferenceSession();
            // Example model: SqueezeNet from ONNX Model Zoo
            await session.loadModel('https://onnxjs-demo.now.sh/squeezenet.onnx');
            document.getElementById('predictButton').disabled = false;
            document.getElementById('output').innerText = 'Model loaded!';
        };

        document.getElementById('predictButton').onclick = async function() {
            // Dummy input for SqueezeNet: [1,3,224,224]
            const input = new onnx.Tensor(new Float32Array(1*3*224*224), 'float32', [1,3,224,224]);
            const outputMap = await session.run([input]);
            const outputTensor = outputMap.values().next().value;
            document.getElementById('output').innerText = 'Prediction: ' + outputTensor.data.slice(0,5);
        };
    </script>
</body>
</html>
